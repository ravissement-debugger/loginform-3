
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="loginformdark.css">
    <title>Login</title>
</head>
<body>
    <div class="login-box">
        <div class="inputs">
            <h2>Login</h2>
            <form class="form">
                <input type="email" name="email" id="input">
                <p class="input-text">Enter your email</p>
                <input type="password" name="password" id="password">
                <p class="input-text" id="password-text">Enter your password</p>

               
            </form>
        </div>



        <div class="tick">
            <input type="checkbox" name="checkbox" id="checkbox">
            <p>Remember me </p>

            <a href="#">Forgot Password?</a>
        </div>




        <div class="loggin">
            <button type="submit">Login</button>
        </div>


        <div class="additionalinfo">


            <p>Don't have an account? <a href="#">Register</a> </p>

        </div>


    </div>
</body>
</html>
